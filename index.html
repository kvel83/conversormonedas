<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <div class="card">
            <div class="clp">
                <h2>Pesos CLP</h2>
                <input type="number" name="clpAmount" id="clpAmount" placeholder="Ingrese el monto en CLP">
            </div>
            <div class="convert">
                <label for="currencies">Moneda a convertir:</label>
                <select name="currencies" id="currencies">
                </select>
                <input type="button" value="Convertir" id="convert">
            </div>
            <div class="loader">
                <span class="animatedLoader"></span>
                <p id="answer">...</p>
                <p id="valueOfDay" ></p>
            </div>
            <div class="chart">
                <canvas id="myChart">

                </canvas>
            </div>
        </div>
        <div class="error">
            <img src="./assets/img/pngwing.com (1).png" alt="gif error">
            <p class="errorMessage">mensaje de error</p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
